<div class="bg-zinc-800 w-full p-4 border border-zinc-700/50 hover:border-zinc-600 transition-all duration-200 group">
  
	<div class="grid grid-cols-[auto_auto_auto_auto_auto_1fr_auto_auto] items-center gap-6">
  
	  <div class="w-12 h-12 bg-zinc-700/50 flex items-center justify-center overflow-hidden border border-zinc-700 flex-shrink-0">
		<img *ngIf="imageSource" [src]="imageSource" alt="Task" class="w-full h-full object-cover">
		<svg *ngIf="!imageSource" viewBox="0 0 24 24" fill="none" class="w-6 h-6 text-orange-500" stroke="currentColor">
		  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4" />
		</svg>
	  </div>
  
	  <div class="flex flex-col justify-center">
		<span class="text-xs text-zinc-500 uppercase tracking-wider font-semibold mb-1">Order Number</span>
		<span class="text-xl font-bold text-white font-mono whitespace-nowrap">
		  {{ orderId }}
		</span>
	  </div>
  
	  <div class="h-full w-px bg-zinc-700 hidden sm:block"></div>
  
	  <div class="flex flex-col justify-center">
		<span class="text-xs text-zinc-500 uppercase tracking-wider font-semibold mb-1">Created at</span>
		<span class="text-xl font-bold text-white font-mono whitespace-nowrap">
		  {{ createdDate | date:'dd/MM/yyyy - HH:mm' }}
		</span>
	  </div>
  
	  <div class="h-full w-px bg-zinc-700 hidden sm:block"></div>
  
	  <div class="flex flex-col justify-center min-w-0"> 
		<span class="text-xs text-zinc-500 uppercase tracking-wider font-semibold amb-1">Name</span>
		<span class="text-xl font-bold text-white truncate" title="{{ name }}">
		  {{ name }}
		</span>
	  </div>
  
	  <div class="h-full w-px bg-zinc-700 hidden sm:block"></div>
  
	  <div class="flex flex-col justify-center gap-2 min-w-[240px]">
		
		<span class="text-[10px] text-zinc-500 uppercase tracking-wider font-semibold">Operations</span>
  
		<button class="w-full bg-yellow-400 hover:bg-yellow-300 text-neutral-900 font-bold py-2  text-xs shadow-sm transition-colors">
			Adopt
		</button>
  
		<div class="flex gap-2">
			<button class="flex-1 bg-teal-700 hover:bg-teal-600 text-white font-bold py-2 px-2  text-xs shadow-sm transition-colors whitespace-nowrap">
				Show Details
			</button>
			<button class="flex-1 bg-red-700 hover:bg-red-600 text-white font-bold py-2 px-2  text-xs shadow-sm transition-colors whitespace-nowrap">
				Reject and Report
			</button>
		</div>
  
	  </div>
  
	</div>
  </div>
