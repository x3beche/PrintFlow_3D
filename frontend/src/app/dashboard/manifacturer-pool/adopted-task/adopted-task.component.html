<div class="bg-neutral-800 border border-zinc-700 w-full h-full hover:border-zinc-600 transition-all duration-150 group flex items-stretch font-inter overflow-hidden">
  
  <div class="grid items-center w-full gap-3" 
       style="grid-template-columns: minmax(2.5rem, 3rem) minmax(8rem, 10rem) 1px minmax(0, 1fr) 1px minmax(8rem, 10rem);">

    <!-- Image -->
    <div class="w-8 h-8 sm:w-10 sm:h-10 bg-neutral-700 border border-zinc-600 flex items-center justify-center overflow-hidden flex-shrink-0 justify-self-center">
      <img *ngIf="imageSource" [src]="imageSource" alt="Task" class="w-full h-full object-cover">
      <svg *ngIf="!imageSource" viewBox="0 0 24 24" fill="none" class="w-4 h-4 sm:w-5 sm:h-5 text-orange-500" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4" />
      </svg>
    </div>

    <!-- Created Date -->
    <div class="flex flex-col justify-center py-2 sm:py-3 min-w-0">
      <span class="text-[9px] sm:text-[10px] text-neutral-400 uppercase tracking-wider font-semibold mb-0.5 font-inter">Created at</span>
      <span class="text-xs sm:text-sm font-medium text-white font-mono whitespace-nowrap overflow-hidden text-ellipsis font-inter">
        {{ createdDate | date:'dd/MM/yyyy - HH:mm' }}
      </span>
    </div>

    <!-- ✅ Vertical Line 1 -->
    <div class="h-full w-px bg-zinc-700 hidden sm:block"></div>

    <!-- Name -->
    <div class="flex flex-col justify-center min-w-0 py-2 sm:py-3">
      <span class="text-[9px] sm:text-[10px] text-neutral-400 uppercase tracking-wider font-semibold mb-0.5 font-inter">Name</span>
      <span class="text-xs sm:text-sm font-medium text-white truncate font-inter" title="{{ name }}">
        {{ name }}
      </span>
    </div>

    <!-- ✅ Vertical Line 2 -->
    <div class="h-full w-px bg-zinc-700 hidden sm:block"></div>

    <!-- Continue Button -->
    <button class="bg-cyan-700 hover:bg-cyan-600 text-white text-[10px] sm:text-xs font-bold py-1.5 sm:py-2 px-3 sm:px-5 transition-all duration-150 active:scale-95 whitespace-nowrap font-inter my-2 sm:my-3 justify-self-center">
      Continue
    </button>

  </div>
</div>
