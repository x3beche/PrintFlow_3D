<div class="bg-zinc-800 w-full p-4  border border-zinc-700/50 hover:border-zinc-600 transition-all duration-200 group">
  
	<div class="grid grid-cols-[auto_150px_auto_1fr_auto_auto] items-center gap-6">
  
	  <div class="w-12 h-12 bg-zinc-700/50  flex items-center justify-center overflow-hidden border border-zinc-700 flex-shrink-0">
		<img *ngIf="imageSource" [src]="imageSource" alt="Task" class="w-full h-full object-cover">
		<svg *ngIf="!imageSource" viewBox="0 0 24 24" fill="none" class="w-6 h-6 text-orange-500" stroke="currentColor">
		  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4" />
		</svg>
	  </div>
  
	  <div class="flex flex-col justify-center">
		<span class="text-[10px] text-zinc-500 uppercase tracking-wider font-semibold mb-1">Created at</span>
		<span class="text-sm font-medium text-white font-mono whitespace-nowrap">
		  {{ createdDate | date:'dd/MM/yyyy - HH:mm' }}
		</span>
	  </div>
  
	  <div class="h-8 w-px bg-zinc-700 hidden sm:block"></div>
  
	  <div class="flex flex-col justify-center min-w-0"> <span class="text-[10px] text-zinc-500 uppercase tracking-wider font-semibold mb-1">Name</span>
		<span class="text-sm font-medium text-white truncate" title="{{ name }}">
		  {{ name }}
		</span>
	  </div>

	  <div class="h-8 w-px bg-zinc-700 hidden sm:block"></div>
  
	  <button class="bg-cyan-700/80 hover:bg-cyan-600 text-white text-xs font-bold py-2.5 px-6  shadow shadow-cyan-900/20 transition-all active:scale-95 whitespace-nowrap">
		Continue Task
	  </button>
  
	</div>
  </div>
