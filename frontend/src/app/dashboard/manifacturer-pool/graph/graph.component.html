<div class="flex flex-col items-center justify-center h-full w-full py-2 font-inter">
  
  <div class="relative w-20 h-20">
    <svg class="w-full h-full transform -rotate-90" viewBox="0 0 100 100">
      
      <circle
        cx="50"
        cy="50"
        [attr.r]="radius"
        fill="transparent"
        stroke="currentColor"
        class="text-neutral-700"
        stroke-width="10"
      />

      <circle
        cx="50"
        cy="50"
        [attr.r]="radius"
        fill="transparent"
        [attr.stroke]="strokeColor"
        stroke-width="10"
        stroke-linecap="round"
        [attr.stroke-dasharray]="circumference"
        [attr.stroke-dashoffset]="strokeDashoffset"
        class="transition-all duration-700 ease-out"
      />
    </svg>

    <div class="absolute inset-0 flex items-center justify-center">
      <span class="text-sm font-bold text-white font-inter">
        {{ value }}%
      </span>
    </div>
  </div>

  <div class="mt-2 text-center px-2">
    <span class="text-xs font-semibold text-neutral-300 font-inter leading-tight block">
      {{ label }}
    </span>
  </div>

</div>
