<app-navbar></app-navbar>
<main class="container mx-auto bg-black h-screen overflow-hidden">
  <div class="h-full flex items-center justify-center">
    <div class="w-full max-w-md rounded-lg">
      <div class="bg-neutral-900 p-1 border-neutral-700 border-[1px] shadow-lg">
        <div class="text-white px-3 font-semibold text-lg font-inter">
          Forget Password
        </div>
        <div class="p-3">
          <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="row">
              <div class="mb-3 col-sm-6 col-12">
                <label for="password" class="block text-gray-300 font-inter text-sm mb-1">
                  New Password
                </label>
                <input
                  formControlName="password"
                  type="password"
                  class="block w-full bg-neutral-700 text-white border border-neutral-600 px-3 py-2 text-sm font-inter placeholder-gray-400 focus:outline-none focus:border-neutral-500 transition"
                  placeholder="Enter your password"
                  [ngClass]="{
                    'is-invalid': submitted && f['password'].errors
                  }"
                />
                <div
                  *ngIf="submitted && f['password'].errors"
                  class="text-red-500 mt-1"
                >
                  <div *ngIf="f['password'].errors['required']">
                    Password is required
                  </div>
                  <div *ngIf="f['password'].errors['minlength']">
                    Password must be at least 6 characters
                  </div>
                  <div *ngIf="f['password'].errors['maxlength']">
                    Password must not exceed 40 characters
                  </div>
                </div>
              </div>
              <div class="mb-3 col-sm-6 col-12">
                <label for="re_password" class="block text-gray-300 font-inter text-sm mb-1">
                  Confirm Password
                </label>
                <input
                  formControlName="re_password"
                  type="password"
                  class="block w-full bg-neutral-700 text-white border border-neutral-600 px-3 py-2 text-sm font-inter placeholder-gray-400 focus:outline-none focus:border-neutral-500 transition"
                  placeholder="Confirm your password"
                  [ngClass]="{
                    'is-invalid': submitted && f['re_password'].errors
                  }"
                />
                <div
                  *ngIf="submitted && f['re_password'].errors"
                  class="text-red-500 mt-1"
                >
                  <div *ngIf="f['re_password'].errors['required']">
                    Confirm Password is required
                  </div>
                  <div *ngIf="f['re_password'].errors['matching']">
                    Confirm Password does not match
                  </div>
                </div>
              </div>
            </div>

            <app-message
              *ngFor="let message of messages"
              [message]="message"
            ></app-message>

            <div class="flex items-center justify-end mt-4">
              <button
                [class.disabled]="loading"
                type="submit"
                class="bg-emerald-400 hover:bg-emerald-300 border border-emerald-400 text-black px-4 py-2 text-sm font-medium font-inter transition flex items-center justify-center"
              >
                <svg
                  [ngClass]="{ hidden: !loading }"
                  aria-hidden="true"
                  role="status"
                  class="inline w-4 h-4 me-2 text-black animate-spin"
                  viewBox="0 0 100 101"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
                    fill="#E5E7EB"
                  />
                  <path
                    d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
                    fill="currentColor"
                  />
                </svg>
                Change Password
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</main>
