<app-sidebar></app-sidebar>

<div 
  class="flex flex-col h-screen bg-black" 
  [ngClass]="{'sm:ml-48': !sidebarCollapsed, 'sm:ml-12': sidebarCollapsed}"
>
  <app-header header_title="Profile Settings"></app-header>
  <div class="antialiased bg-gray-50 dark:bg-black font-inter">
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-2 m-2 items-start">
      
      <!-- USER PROFILE CARD -->
      <div class="bg-neutral-800 border border-neutral-600" style="flex: 1;">
        <div class="bg-neutral-900 border-b border-zinc-700 flex items-center justify-between ps-3 select-none flex-shrink-0 relative z-10">
          <div class="flex items-center gap-0">
            <span class="text-white text-sm font-inter font-medium">User Profile</span>
            <div class="h-9 w-px bg-zinc-700 mx-2"></div>
            <span class="text-neutral-200 text-sm font-inter me-2 flex items-center gap-1">
                Informations
            </span>
          </div>
          <div class="flex items-center divide-x divide-zinc-700">
            <div class="border-l border-zinc-700"></div>
            <button
              class="hover:bg-red-600 text-white px-1.5 py-1.5 transition-colors duration-150"
              title="Close">
              <svg class="w-6 h-6 dark:text-neutral-200" fill="none" viewBox="0 0 24 24">
                <path stroke="currentColor" stroke-linecap="round" stroke-width="2" d="M6 12h.01m6 0h.01m5.99 0h.01"/>
              </svg>
            </button>
          </div>
        </div>

        <div class="p-4">
          <!-- Email -->
          <div class="mb-4">
            <label for="email" class="block text-sm font-medium text-neutral-400 mb-1">
              Email
            </label>
            <input
              disabled
              [(ngModel)]="user_profile_credentials.email"
              type="email"
              id="email"
              class="bg-gray-50 border border-neutral-400 text-gray-900 text-sm rounded-md focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-neutral-900 dark:border-neutral-600 dark:placeholder-neutral-500 dark:text-white"
              placeholder="you@example.com"
              required
            />
          </div>

          <!-- Username -->
          <div class="mb-4">
            <label for="username" class="block text-sm font-medium text-neutral-400 mb-1">
              Username
            </label>
            <input
              [(ngModel)]="user_profile_credentials.username"
              type="text"
              id="username"
              class="bg-gray-50 border border-neutral-400 text-gray-900 text-sm rounded-md focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-neutral-900 dark:border-neutral-600 dark:placeholder-neutral-500 dark:text-white"
              placeholder="Username"
              required
            />
          </div>

          <!-- First Name -->
          <div class="mb-4">
            <label for="first-name" class="block text-sm font-medium text-neutral-400 mb-1">
              First Name
            </label>
            <input
              [(ngModel)]="user_profile_credentials.first_name"
              type="text"
              id="first-name"
              class="bg-gray-50 border border-neutral-400 text-gray-900 text-sm rounded-md focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-neutral-900 dark:border-neutral-600 dark:placeholder-neutral-500 dark:text-white"
              placeholder="John"
              required
            />
          </div>

          <!-- Last Name -->
          <div class="mb-4">
            <label for="last-name" class="block text-sm font-medium text-neutral-400 mb-1">
              Last Name
            </label>
            <input
              [(ngModel)]="user_profile_credentials.last_name"
              type="text"
              id="last-name"
              class="bg-gray-50 border border-neutral-400 text-gray-900 text-sm rounded-md focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-neutral-900 dark:border-neutral-600 dark:placeholder-neutral-500 dark:text-white"
              placeholder="Doe"
              required
            />
          </div>

          <!-- Profile Messages -->
          <app-message
            *ngFor="let message of profileMessages"
            [message]="message"
          ></app-message>

          <!-- Save Button -->
          <div class="mt-3">
            <button
              (click)="updateProfile()"
              type="submit"
              class="w-fit float-end mb-4 bg-emerald-400 hover:bg-emerald-300 border border-emerald-400 text-black px-10 rounded-sm py-2.5 text-sm font-medium font-inter transition flex items-center justify-center"
            >
              <svg
                [ngClass]="{ hidden: !user_profile_credentials.process }"
                aria-hidden="true"
                role="status"
                class="inline w-4 h-4 me-3 text-black animate-spin"
                viewBox="0 0 100 101"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
                  fill="#E5E7EB"
                />
                <path
                  d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
                  fill="currentColor"
                />
              </svg>
              Save
            </button>
          </div>
        </div>
      </div>

      <!-- SECURITY CARD -->
      <div class="bg-neutral-800 border border-neutral-600" style="flex: 1;">
        <div class="bg-neutral-900 border-b border-zinc-700 flex items-center justify-between ps-3 select-none flex-shrink-0 relative z-10">
          <div class="flex items-center gap-0">
            <span class="text-white text-sm font-inter font-medium">Security</span>
            <div class="h-9 w-px bg-zinc-700 mx-2"></div>
            <span class="text-neutral-200 text-sm font-inter me-2 flex items-center gap-1">
              Password Change
            </span>
          </div>
          <div class="flex items-center divide-x divide-zinc-700">
            <div class="border-l border-zinc-700"></div>
            <button
              class="hover:bg-red-600 text-white px-1.5 py-1.5 transition-colors duration-150"
              title="Close">
              <svg class="w-6 h-6 dark:text-neutral-200" fill="none" viewBox="0 0 24 24">
                <path stroke="currentColor" stroke-linecap="round" stroke-width="2" d="M6 12h.01m6 0h.01m5.99 0h.01"/>
              </svg>
            </button>
          </div>
        </div>

        <div class="p-4">
          <!-- Current Password -->
          <div class="mb-4">
            <label for="current-password" class="block text-sm font-medium text-neutral-400 mb-1">
              Current Password
            </label>
            <input
              [(ngModel)]="user_password_credentials.current_password"
              type="password"
              id="current-password"
              class="bg-gray-50 border border-neutral-400 text-gray-900 text-sm rounded-md focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-neutral-900 dark:border-neutral-600 dark:placeholder-neutral-500 dark:text-white"
              placeholder="••••••••"
              required
            />
          </div>

          <!-- New Password -->
          <div class="mb-4">
            <label for="new-password" class="block text-sm font-medium text-neutral-400 mb-1">
              New Password
            </label>
            <input
              [(ngModel)]="user_password_credentials.password"
              type="password"
              id="new-password"
              class="bg-gray-50 border border-neutral-400 text-gray-900 text-sm rounded-md focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-neutral-900 dark:border-neutral-600 dark:placeholder-neutral-500 dark:text-white"
              placeholder="••••••••"
              required
            />
          </div>

          <!-- Confirm New Password -->
          <div class="mb-4">
            <label for="confirm-password" class="block text-sm font-medium text-neutral-400 mb-1">
              Confirm New Password
            </label>
            <input
              [(ngModel)]="user_password_credentials.re_password"
              type="password"
              id="confirm-password"
              class="bg-gray-50 border border-neutral-400 text-gray-900 text-sm rounded-md focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-neutral-900 dark:border-neutral-600 dark:placeholder-neutral-500 dark:text-white"
              placeholder="••••••••"
              required
            />
          </div>

          <!-- Password Messages -->
          <app-message
            *ngFor="let message of passwordMessages"
            [message]="message"
          ></app-message>

          <!-- Save Button -->
          <div class="mt-3">
            <button
              (click)="updatePassword()"
              type="submit"
              class="w-fit float-end mb-4 bg-emerald-400 rounded-sm hover:bg-emerald-300 border border-emerald-400 text-black px-10 py-2.5 text-sm font-medium font-inter transition flex items-center justify-center"
            >
              <svg
                [ngClass]="{ hidden: !user_password_credentials.process }"
                aria-hidden="true"
                role="status"
                class="inline w-4 h-4 me-3 text-black animate-spin"
                viewBox="0 0 100 101"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
                  fill="#E5E7EB"
                />
                <path
                  d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
                  fill="currentColor"
                />
              </svg>
              Save
            </button>
          </div>
        </div>
      </div>

      <!-- PROFILE PHOTO CARD -->
      <div class="bg-neutral-800 border border-neutral-600" style="flex: 1;">
        <div class="bg-neutral-900 border-b border-zinc-700 flex items-center justify-between ps-3 select-none flex-shrink-0 relative z-10">
          <div class="flex items-center gap-0">
            <span class="text-white text-sm font-inter font-medium">User Profile</span>
            <div class="h-9 w-px bg-zinc-700 mx-2"></div>
            <span class="text-neutral-200 text-sm font-inter me-2 flex items-center gap-1">
              Profile Photo
            </span>
          </div>
          <div class="flex items-center divide-x divide-zinc-700">
            <div class="border-l border-zinc-700"></div>
            <button
              class="hover:bg-red-600 text-white px-1.5 py-1.5 transition-colors duration-150"
              title="Close">
              <svg class="w-6 h-6 dark:text-neutral-200" fill="none" viewBox="0 0 24 24">
                <path stroke="currentColor" stroke-linecap="round" stroke-width="2" d="M6 12h.01m6 0h.01m5.99 0h.01"/>
              </svg>
            </button>
          </div>
        </div>

        <div class="p-4">
          <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
            Upload file
          </label>
          <div class="w-full">
            <button
              class="w-full flex items-center bg-neutral-900 text-gray-100 rounded-md border border-neutral-600 hover:bg-neutral-800 transition-colors duration-200"
              (click)="fileInput.click()">
              <span class="flex-shrink-0 bg-neutral-700 px-4 py-2.5 rounded text-white text-sm">
                Click to upload
              </span>
              <span
                *ngIf="selectedFile"
                class="ml-1 px-2 py-1 rounded text-gray-200 truncate">
                {{ selectedFile.name }}
              </span>
            </button>
            <input
              #fileInput
              type="file"
              class="hidden"
              accept="image/*"
              (change)="onFileChange($event)"
            />
          </div>

          <!-- Upload Progress -->
          <div *ngIf="profilePictureUploadStatus && uploadProgress > 0" class="mt-3">
            <div class="w-full bg-neutral-700 rounded-full h-2.5">
              <div 
                class="bg-emerald-400 h-2.5 rounded-full transition-all duration-300" 
                [style.width.%]="uploadProgress">
              </div>
            </div>
            <p class="text-xs text-neutral-400 mt-1">Uploading: {{ uploadProgress }}%</p>
          </div>

          <!-- Photo Messages -->
          <app-message
            *ngFor="let message of photoMessages"
            [message]="message"
          ></app-message>

          <!-- Save Button -->
          <div class="mt-3">
            <button
              (click)="upload()"
              [disabled]="!selectedFile || profilePictureUploadStatus"
              type="submit"
              class="w-fit float-end mb-4 bg-emerald-400 rounded-sm hover:bg-emerald-300 border border-emerald-400 text-black px-10 py-2.5 text-sm font-medium font-inter transition flex items-center justify-center disabled:opacity-50 disabled:cursor-not-allowed"
            >
              <svg
                [ngClass]="{ hidden: !profilePictureUploadStatus }"
                aria-hidden="true"
                role="status"
                class="inline w-4 h-4 me-3 text-black animate-spin"
                viewBox="0 0 100 101"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
                  fill="#E5E7EB"
                />
                <path
                  d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
                  fill="currentColor"
                />
              </svg>
              Save
            </button>
          </div>
        </div>
      </div>

      <!-- MANUFACTURER DETAILS CARD -->
      <div *ngIf="isManufacturer" class="bg-neutral-800 border border-neutral-600" style="flex: 1;">
        <div class="bg-neutral-900 border-b border-zinc-700 flex items-center justify-between ps-3 select-none flex-shrink-0 relative z-10">
          <div class="flex items-center gap-0">
            <span class="text-white text-sm font-inter font-medium">Manufacturer Details</span>
            <div class="h-9 w-px bg-zinc-700 mx-2"></div>
            <span class="text-neutral-200 text-sm font-inter me-2 flex items-center gap-1">
              Company Information
            </span>
          </div>
          <div class="flex items-center divide-x divide-zinc-700">
            <div class="border-l border-zinc-700"></div>
            <button
              class="hover:bg-red-600 text-white px-1.5 py-1.5 transition-colors duration-150"
              title="Close">
              <svg class="w-6 h-6 dark:text-neutral-200" fill="none" viewBox="0 0 24 24">
                <path stroke="currentColor" stroke-linecap="round" stroke-width="2" d="M6 12h.01m6 0h.01m5.99 0h.01"/>
              </svg>
            </button>
          </div>
        </div>

        <div class="p-4">
          <!-- Manufacturer Company Select -->
          <div class="mb-4">
            <label for="manufacturer-company" class="block text-sm font-medium text-neutral-400 mb-1">
              Manufacturer Company
            </label>
            <select
              [(ngModel)]="manufacturer_details.company"
              id="manufacturer-company"
              class="bg-gray-50 border border-neutral-400 text-gray-900 text-sm rounded-md focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-neutral-900 dark:border-neutral-600 dark:placeholder-neutral-500 dark:text-white"
              required
            >
              <option value="" disabled>Select a company</option>
              <option value="company1">Company 1</option>
              <option value="company2">Company 2</option>
              <option value="company3">Company 3</option>
            </select>
          </div>

          <!-- Manufacturer Name -->
          <div class="mb-4">
            <label for="manufacturer-name" class="block text-sm font-medium text-neutral-400 mb-1">
              Manufacturer Name
            </label>
            <input
              [(ngModel)]="manufacturer_details.name"
              type="text"
              id="manufacturer-name"
              class="bg-gray-50 border border-neutral-400 text-gray-900 text-sm rounded-md focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-neutral-900 dark:border-neutral-600 dark:placeholder-neutral-500 dark:text-white"
              placeholder="Enter manufacturer name"
              required
            />
          </div>

          <!-- Phone Number -->
          <div class="mb-4">
            <label for="manufacturer-phone" class="block text-sm font-medium text-neutral-400 mb-1">
              Phone Number
            </label>
            <input
              [(ngModel)]="manufacturer_details.phone"
              type="tel"
              id="manufacturer-phone"
              class="bg-gray-50 border border-neutral-400 text-gray-900 text-sm rounded-md focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-neutral-900 dark:border-neutral-600 dark:placeholder-neutral-500 dark:text-white"
              placeholder="+1 (555) 000-0000"
              required
            />
          </div>

          <!-- Manufacturer Messages -->
          <app-message
            *ngFor="let message of manufacturerMessages"
            [message]="message"
          ></app-message>

          <!-- Save Button -->
          <div class="mt-3">
            <button
              (click)="updateManufacturerDetails()"
              type="submit"
              class="w-fit float-end mb-4 bg-emerald-400 hover:bg-emerald-300 border border-emerald-400 text-black px-10 rounded-sm py-2.5 text-sm font-medium font-inter transition flex items-center justify-center"
            >
              <svg
                [ngClass]="{ hidden: !manufacturer_details.process }"
                aria-hidden="true"
                role="status"
                class="inline w-4 h-4 me-3 text-black animate-spin"
                viewBox="0 0 100 101"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
                  fill="#E5E7EB"
                />
                <path
                  d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
                  fill="currentColor"
                />
              </svg>
              Save
            </button>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
